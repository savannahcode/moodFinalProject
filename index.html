<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="MOOD: Mental Health Helper" />
    <meta name="author" content="Savannah Hilton" />

    <title>MOOD: Mental Health Helper</title>

    <!-- TELLS PHONES NOT TO LIE ABOUT THEIR WIDTH & stops the font from enlarging when a phone is turned sideways-->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <!-- STYLE SHEETS -->
    <link href="output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@200;400&family=Marcellus&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-teal-800 text-sky-50 flex flex-col min-h-screen">
    <nav>
      <div class="dropdown dropdown-left absolute top-2 right-2">
        <div
          tabindex="0"
          role="button"
          class="btn m-1 bg-teal-800 text-sky-50 border-sky-50 border-1 text-lg"
        >
          MENU
        </div>
        <ul
          tabindex="0"
          class="dropdown-content z-[1] menu p-2 shadow rounded-box w-52 bg-teal-700"
        >
          <li class="text-gray-400"><a href="#">Home</a></li>
          <li><a class="p-0" href="https://www.samhsa.gov/find-help">Resources</a></li>
          <li><a href="pastEntries.html">Past Entries</a></li>
          <li><a href="#">Sharing</a></li>
          <li class="text-gray-400"><a href="#">Login</a></li>
        </ul>
      </div>
    </nav>
    <div class="border-2 rounded-2xl border-solid border-sky-50 m-10 flex-grow">
      <!-- HEADER HERE -->
      <header>
        <h1 class="font-Marcellus text-7xl pt-12 text-center drop-shadow-glow">
          MOOD
        </h1>
      </header>

      <!-- CONTENT HERE -->
      <main class="flex-1">
        <!-- otherMoodModal -->
        <dialog id="otherMoodModal" class="modal">
          <div
            class="modal-box flex flex-col items-center justify-center bg-teal-900"
          >
            <h3 class="font-bold text-lg mb-5 text-center">I am feeling...</h3>
            <input
              class="input mb-5"
              type="text"
              placeholder="Jubilant, Distraught, High, etc."
              id="otherMoodInput"
            />
            <button class="btn btn-outline text-sky-50" id="moodContinueBtn">
              CONTINUE
            </button>
          </div>
          <form method="dialog" class="modal-backdrop">
            <button>close</button>
          </form>
        </dialog>
        <!-- selectMoodModal -->
        <dialog id="selectMoodModal" class="modal">
          <div
            class="modal-box flex flex-col items-center justify-center bg-teal-900"
          >
            <h3 class="font-bold text-2xl mb-5 text-center">Please select a mood.</h3>
            <button class="btn btn-outline text-sky-50" id="closeErrorBtn">CLOSE</button>
          </div>
          <form method="dialog" class="modal-backdrop">
            <button>close</button>
          </form>
        </dialog>
        <h2 id="questionAsker" class="font-Marcellus text-3xl text-center p-5 drop-shadow-glow">
          How are you feeling today?
        </h2>
        <div id="hiddenAdvice" class="hidden text-xl w-5/6 text-sky-50 bg-slate-900 rounded-2xl p-5 m-auto"><p>${userMoodAdvice}</p></div>
        <div id= "moodBtnGroup" class="flex flex-wrap mt-5 mx-auto justify-center gap-5 max-w-4xl">
          
        </div>
        <div id="submitBtnHolder" class="flex flex-col items-center">
          <button class="submitBtn1 btn btn-outline text-sky-50 mx-3 text-4xl my-12">
            SUBMIT
          </button>
        </div>
      </main>
    </div>
    <!-- FOOTER HERE -->
    <footer class="font-Lexend font-extralight text-center p-4">
      <div class="flex flex-wrap justify-center mb-3">
        <a href="https://savcode.co"
          ><span class="text-4xl m-3"><i class="fa-regular fa-user"></i></span
        ></a>
        <a href="mailto:sav@savcode.co"><span class="text-4xl m-3"><i class="fa-regular fa-envelope"></i></span></a>
        <a href="https://www.linkedin.com/in/savannah-hilton/"><span class="text-4xl m-3"><i class="fa-brands fa-linkedin"></i></span></a>
        <a href="https://www.instagram.com/savcode.co/"><span class="text-4xl m-3"><i class="fa-brands fa-instagram"></i></span></a>
        <a href="https://github.com/savannahcode"><span class="text-4xl m-3"><i class="fa-brands fa-github"></i></span>
      </div></a>
      <div>&copy; 2023 &bull; MOOD &bull; Mental Health Helper &bull;</div>
    </footer>
    <!--SCRIPTS HERE-->
    <script type="module" src="index.js"></script>
    <script
      src="https://kit.fontawesome.com/77eefe8645.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
