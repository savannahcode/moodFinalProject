<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="MOOD: Mental Health Helper" />
    <meta name="author" content="Savannah Hilton" />

    <title>MOOD: Mental Health Helper</title>

    <!-- TELLS PHONES NOT TO LIE ABOUT THEIR WIDTH & stops the font from enlarging when a phone is turned sideways-->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <!-- STYLE SHEETS -->
    <link href="output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@200;400&family=Marcellus&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-teal-800 text-sky-50 flex flex-col min-h-screen">
    <!-- HEADER HERE -->
    <header>
      <h1 class="font-Marcellus text-7xl pt-12 text-center drop-shadow-glow">
        MOOD
      </h1>
    </header>

    <!-- CONTENT HERE -->
    <main class="flex-1">
      <dialog id="otherMoodModal" class="modal">
        <div class="modal-box">
          <h3 class="font-bold text-lg">Hello!</h3>
          <p class="py-4">Press ESC key or click the button below to close</p>
          <div class="modal-action">
            <form method="dialog">
              <!-- if there is a button in form, it will close the modal -->
              <button class="btn">Close</button>
            </form>
          </div>
        </div>
      </dialog>
      <h2 class="font-Marcellus text-3xl text-center p-5 drop-shadow-glow">
        How are you feeling today?
      </h2>
      <div class="flex flex-wrap mt-5 mx-auto justify-center gap-5 max-w-4xl">
        <!--Mood Button-->
        <button
          class="m-3 flex flex-col drop-shadow-glow hover:drop-shadow-select transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-105 items-center"
        >
          <span class="text-6xl">&#128512;</span
          ><span class="font-Lexend">HAPPY</span>
        </button>
        <!--Mood Button-->
        <button
          class="m-3 flex flex-col drop-shadow-glow hover:drop-shadow-select transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-105 items-center"
        >
          <span class="text-6xl">&#128531;</span
          ><span class="font-Lexend">STRESSED</span>
        </button>
        <!--Mood Button-->
        <button
          class="m-3 flex flex-col drop-shadow-glow hover:drop-shadow-select transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-105 items-center"
        >
          <span class="text-6xl">&#128530;</span
          ><span class="font-Lexend">IRRITATED</span>
        </button>
        <!--Mood Button-->
        <button
          class="m-3 flex flex-col drop-shadow-glow hover:drop-shadow-select transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-105 items-center"
        >
          <span class="text-6xl">&#128532;</span
          ><span class="font-Lexend">SAD</span>
        </button>
        <!--Mood Button-->
        <button
          class="m-3 flex flex-col drop-shadow-glow hover:drop-shadow-select transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-105 items-center"
        >
          <span class="text-6xl">&#128534;</span
          ><span class="font-Lexend">OVERWHELMED</span>
        </button>
        <!--Mood Button-->
        <button
          class="m-3 flex flex-col drop-shadow-glow hover:drop-shadow-select transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-105 items-center"
        >
          <span class="text-6xl">&#128540;</span
          ><span class="font-Lexend">SILLY</span>
        </button>
        <!--Mood Button-->
        <button
          class="m-3 flex flex-col drop-shadow-glow hover:drop-shadow-select transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-105 items-center"
        >
          <span class="text-6xl">&#128128;</span
          ><span class="font-Lexend">SUICIDAL</span>
        </button>
        <!--Mood Button-->
        <button
          class="m-3 flex flex-col drop-shadow-glow hover:drop-shadow-select transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-105 items-center"
        >
          <span class="text-6xl">&#128545;</span
          ><span class="font-Lexend">FURIOUS</span>
        </button>
        <!--Mood Button-->
        <button
          class="m-3 flex flex-col drop-shadow-glow hover:drop-shadow-select transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-105 items-center"
        >
          <span class="text-6xl">&#128527;</span
          ><span class="font-Lexend">CONFIDENT</span>
        </button>
        <!--Mood Button-->
        <button
          class="m-3 flex flex-col drop-shadow-glow hover:drop-shadow-select transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-105 items-center"
        >
          <span class="text-6xl">&#128515;</span
          ><span class="font-Lexend">ECSTATIC</span>
        </button>
        <!--Mood Button-->
        <button
          class="m-3 flex flex-col drop-shadow-glow hover:drop-shadow-select transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-105 items-center"
        >
          <span class="text-6xl">&#128543;</span
          ><span class="font-Lexend">SCARED</span>
        </button>
        <!--Mood Button-->
        <button
          class="m-3 flex flex-col drop-shadow-glow hover:drop-shadow-select transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-105 items-center"
        >
          <span class="text-6xl">&#128127;</span
          ><span class="font-Lexend">EVIL</span>
        </button>
        <!--Mood Button-->
        <button
          class="m-3 flex flex-col drop-shadow-glow hover:drop-shadow-select transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-105 items-center"
        >
          <span class="text-6xl">&#128542;</span
          ><span class="font-Lexend">DEPRESSED</span>
        </button>
        <!--Mood Button-->
        <button
          class="m-3 flex flex-col drop-shadow-glow hover:drop-shadow-select transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-105 items-center"
        >
          <span class="text-6xl">&#128526;</span
          ><span class="font-Lexend">RELAXED</span>
        </button>
        <!--Mood Button-->
        <button
          class="m-3 flex flex-col drop-shadow-glow hover:drop-shadow-select transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-105 items-center"
        >
          <span class="text-6xl">&#128547;</span
          ><span class="font-Lexend">ANXIOUS</span>
        </button>
        <!--Mood Button-->
        <button
          class="m-3 flex flex-col drop-shadow-glow hover:drop-shadow-select transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-105 items-center"
        >
          <span class="text-6xl">&#128564;</span
          ><span class="font-Lexend">SLEEPY</span>
        </button>
        <!--Mood Button-->
        <button
          class="m-3 flex flex-col drop-shadow-glow hover:drop-shadow-select transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-105 items-center"
        >
          <span class="text-6xl">&#128563;</span
          ><span class="font-Lexend">EMBARASSED</span>
        </button>
        <!--Mood Button-->
        <button
          class="m-3 flex flex-col drop-shadow-glow hover:drop-shadow-select transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-105 items-center"
        >
          <span class="text-6xl">&#128567;</span
          ><span class="font-Lexend">SICK</span>
        </button>
        <button
          class="btn btn-outline text-sky-50 m-3 drop-shadow-glow hover:drop-shadow-select transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-105"
          id="otherMoodBtn"
        >
          OTHER MOOD
        </button>
      </div>
      <div class="flex flex-col items-center">
        <button class="btn btn-outline text-sky-50 m-3 text-4xl mt-6">
          SUBMIT
        </button>
      </div>
    </main>

    <!-- FOOTER HERE -->
    <footer class="font-Lexend font-extralight text-center p-4">
      &copy; 2023 &bull; MOOD &bull; Mental Health Helper &bull;
    </footer>
    <!--SCRIPTS HERE-->
    <script src="index.js"></script>
    <script
      src="https://kit.fontawesome.com/77eefe8645.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
